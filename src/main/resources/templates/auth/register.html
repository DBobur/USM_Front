<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-form div {
            margin-bottom: 15px;
        }
        .register-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .register-form input, .register-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .register-form button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="register-form">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" th:value="*{fullName}" required />
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="*{username}" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="*{password}" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="*{email}" required />
        </div>
        <div>
            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" th:value="*{number}" required />
        </div>
        <div>
            <label for="roleIds">Roles:</label>
            <select id="roleIds" name="roleIds" multiple>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        <p class="error-message" th:if="${error}" th:text="${error}"></p>
    </form>
</div>
</body>
</html>
